<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
  <h2>Edit User</h2>
  <form th:action="@{/users/save/{id}(id=${user.getId()})}" th:object="${user}" th:method="POST">

    <label for="id">id:</label>
    <input th:charset="utf-8" type="text" id="id" th:field="*{id}"/>

    <br/>

    <label for="name">Name:</label>
    <input th:charset="utf-8" type="text" id="name" th:field="*{firstName}"/>

    <br>

    <label for="lastName">LastName:</label>
    <input th:charset="utf-8" type="text" id="lastName" th:field="*{lastName}"/>

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/>

    <br>

    <input type="submit" value="Edit User"/>
  </form>
</div>
</body>
</html>
